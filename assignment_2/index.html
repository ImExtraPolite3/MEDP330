<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce homepage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1>Unecessary Inventions Shop</h1>
        <div id="search">
          <img src="images/magnify.svg" alt="" />
          <input type="text" id="search-bar" placeholder="Search" />
          <img src="images/arrow-right.svg" alt="" />
        </div>
      </div>
      <p class="which">ALL ITEMS</p>
      <div id="products">
        <div>
          <img src="images/pizza-scissors.webp" alt="" />
          <h3><a href="">Pizza Scissors</a></h3>
          <p><span class="original-price">$800 </span>$5.99</p>
        </div>
        <div>
          <img src="images/reversible-coffee-mug.webp" alt="" />
          <h3><a href="">Reversible Coffee Mug</a></h3>
          <p><span class="original-price">$1,000 </span>$7.99</p>
        </div>
        <div>
          <img src="images/edible-soap.webp" alt="" />
          <h3><a href="">Edible Soap</a></h3>
          <p><span class="original-price">$500 </span>$4.99</p>
        </div>
        <div>
          <img src="images/bubble-wrap-rug.webp" alt="" />
          <h3><a href="">Bubble Wrap Rug</a></h3>
          <p><span class="original-price">$10,000 </span>$39.99</p>
        </div>
        <div>
          <img src="images/finger-covers.webp" alt="" />
          <h3><a href="">Finger Covers for Eating Chips</a></h3>
          <p><span class="original-price">$100 </span>$2.99</p>
        </div>
        <div>
          <img src="images/cup-holder-hat.webp" alt="" />
          <h3><a href="">Cupholder Hat</a></h3>
          <p><span class="original-price">$400 </span>$5.99</p>
        </div>
      </div>
    </div>
  </body>
</html>
